<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفضل طريقة دراسة</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .question { margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ابحث عن أفضل طريقة دراسة تناسبك</h1>
        <p>أجب عن الأسئلة التالية لنساعدك في العثور على الطريقة المثالية:</p>
        <form action="/results" method="post">
            {% for question in questions %}
            <div class="question">
                <p>{{ question.text }}</p>
                {% for option in question.options %}
                <label>
                    <input type="radio" name="{{ question.id }}" value="{{ option }}" required> {{ option }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">اظهر النتائج</button>
        </form>
    </div>
</body>
</html>
